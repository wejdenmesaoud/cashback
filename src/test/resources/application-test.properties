# Test configuration - No database needed since all tests use mocks

# App Properties for JWT testing
bezkoder.app.jwtSecret=testSecretKey12345678901234567890123456789012345678901234567890
bezkoder.app.jwtExpirationMs=3600000

# Disable Swagger UI for tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Disable unnecessary Spring Boot features for unit tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration