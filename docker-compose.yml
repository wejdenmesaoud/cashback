services:
  # Spring Boot Application
  app:
    build: .
    container_name: casecashback-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/cashcase?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
    depends_on:
      - mysql
    networks:
      - casecashback-network
    restart: always

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: casecashback-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=cashcase
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - casecashback-network
    restart: always
    command: --default-authentication-plugin=mysql_native_password

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: casecashback-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - casecashback-network
    restart: always
    depends_on:
      - app

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: casecashback-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - casecashback-network
    restart: always
    depends_on:
      - prometheus

  # Jenkins with Git support
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: casecashback-jenkins
    ports:
      - "8081:8080"
      - "50000:50000"
    environment:
      - JENKINS_OPTS=--httpPort=8080
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false -Dcasc.reload.token=admin
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/workspace:ro
    networks:
      - casecashback-network
    restart: always
    depends_on:
      - mysql
      - sonarqube

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: casecashback-phpmyadmin
    ports:
      - "8082:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=admin
    depends_on:
      - mysql
    networks:
      - casecashback-network
    restart: always

  # SonarQube (using built-in H2 database)
  sonarqube:
    image: sonarqube:lts-community
    container_name: casecashback-sonarqube
    ports:
      - "9000:9000"
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-logs:/opt/sonarqube/logs
      - sonarqube-extensions:/opt/sonarqube/extensions
    networks:
      - casecashback-network
    restart: always

  # Nexus Repository Manager
  nexus:
    image: sonatype/nexus3:latest
    container_name: casecashback-nexus
    ports:
      - "8084:8081"
    environment:
      - INSTALL4J_ADD_VM_PARAMS=-Xms1g -Xmx1g -XX:MaxDirectMemorySize=2g
    volumes:
      - nexus-data:/nexus-data
    networks:
      - casecashback-network
    restart: always

networks:
  casecashback-network:
    driver: bridge

volumes:
  mysql-data:
  sonarqube-data:
  sonarqube-logs:
  sonarqube-extensions:
  nexus-data:
  jenkins-data:
  prometheus-data:
  grafana-data:
