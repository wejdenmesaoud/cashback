services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: casecashback-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=cashcase
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - casecashback-network
    restart: always
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: casecashback-phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=admin
    depends_on:
      - mysql
    networks:
      - casecashback-network
    restart: always

  # SonarQube (using built-in H2 database)
  sonarqube:
    image: sonarqube:lts-community
    container_name: casecashback-sonarqube
    ports:
      - "9000:9000"
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-logs:/opt/sonarqube/logs
      - sonarqube-extensions:/opt/sonarqube/extensions
    networks:
      - casecashback-network
    restart: always

  # Nexus Repository Manager
  nexus:
    image: sonatype/nexus3:latest
    container_name: casecashback-nexus
    ports:
      - "8082:8081"
    environment:
      - INSTALL4J_ADD_VM_PARAMS=-Xms1g -Xmx1g -XX:MaxDirectMemorySize=2g
    volumes:
      - nexus-data:/nexus-data
    networks:
      - casecashback-network
    restart: always

networks:
  casecashback-network:
    driver: bridge

volumes:
  mysql-data:
  sonarqube-data:
  sonarqube-logs:
  sonarqube-extensions:
  nexus-data:
